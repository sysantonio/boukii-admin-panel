<div style="border: 1px #C7D0D3;border-style: dashed;padding: 20px;border-radius: 8px;" class="outside">
	<label *ngIf="!imagePreviewUrl" class="btn-1" (click)="triggerFileInput()">
		<img src="assets/icons/icon/upload.png"
			style="width: 100%; height: 30px; font-size: 30px; object-fit: scale-down;">
		<p style="font-size: 12px">{{'image_max'|translate}} {{size}}Mb</p>
		<p style="font-size: 12px">{{'image_format'|translate}} {{format}}</p>
		<p style="font-size: 12px">{{'image_recomendation'|translate}} {{width}}x{{height}}px</p>
	</label>
	<img [src]="imagePreviewUrl" alt="Image Preview" [style.width.px]="width" [style.height.px]="height"
		*ngIf="imagePreviewUrl && !imageChangedEvent" style="object-fit: contain;margin:0 auto">
	<image-cropper style="width: max-content;" [style.height.px]="height" [imageChangedEvent]="imageChangedEvent"
		[maintainAspectRatio]="true" [roundCropper]="false" backgroundColor="#000000" [aspectRatio]="width/height"
		format="webp" *ngIf="edit && imageChangedEvent" (imageCropped)="imageCropped($event)">
	</image-cropper>
	<app-form-button name="change" (click)="triggerFileInput()" *ngIf="imagePreviewUrl || imageChangedEvent">
	</app-form-button>
	<input #fileInput (change)="onFileChanged($event)" type="file" style="display: none;">
</div>
